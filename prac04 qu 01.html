<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ENG1003 week 4 prac exercise template</title>
        <style>
            #outputArea {
                padding: .25em;
                border: solid black 2px;
                margin: 3em;
            
                height: 20em;
                width: 20em;
            
                overflow-y: scroll;
            
                font-family: consolas, 'courier new', monospace;
                font-size: 1em;
                color: rgb(50, 50, 250);
            
                background-color: rgb(225,225,225) ;
            }
        </style>

    </head>
    
    <body>
        <div id="outputArea"></div>

        <script>
var outputAreaRef = document.getElementById("outputArea");
var output = "";
            for (i = 1;i <= 31; i++){
                output += daySuffix(i) + "<br/>";
            }
   

            
outputAreaRef.innerHTML = output;
            
function daySuffix(number)
{
    var answer = null;
    
    if(isNaN(number)){
        return null;
    }
        
        else {
            Math.round(number);
            
        }   

   var suffix = ["st","nd","rd","th"];
    if(number === 1 || number === 21 || number === 31){    answer = number + suffix[0];
    }
        
    else if (number === 2 || number === 22){
            answer = number + suffix[1];
            }
        
    else if (number === 3 || number === 23){
            answer = number + suffix[2];
    }
    
    else {
       answer = number + suffix[3];
            }
    
    return answer;
};



        </script>
    </body>
</html>
